<body>
    <form action="GET">

        <div class="log">
            <h2>Contact form</h2>
            <h4>Please fill information and we'll be sending your order.</h4>
            <div>

                <div class="one">
                    <label for="first name">Your name</label><input class="first" type="text" name="first name"
                        placeholder="first name"><input class="last" type="text" name="first name"
                        placeholder="last name">
                </div>

                <div class="one">
                    <label for="email">Your email</label><input class="ema" type="email" name="email"
                        placeholder="your_mail@mail.com">
                </div>

                <div class="one">
                    <label for="phone">Phone *</label><input class="tele" type="tel" name="phone" placeholder="000"
                        required><input class="tele2" type="tel" name="phone" placeholder="000" required><input
                        class="tele3" type="tel" name="phone" placeholder="0000" required>
                </div>

                <div class="one">
                    <label for="me">Message subject *</label><select class="mess" name="me" required>
                        <option value="">Other</option>
                        <option value="">Another</option>
                        <option value="">Additional</option>
                    </select>
                </div>

                <div class="one">
                    <label for="mes">Message *<textarea class="mess2" name="mes" cols="10" rows="6"
                            required></textarea >
                </div>



                <hr noshade size="3" color="white">

                <div class="sab">
                    <h3>SABMIT FORM</h3>
                </div>








    </form>
