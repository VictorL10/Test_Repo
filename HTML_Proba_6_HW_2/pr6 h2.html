<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
        filter: grayscale();
        width: 100px;
        height: 100px;
        margin-left: 100px;
        margin-top: 100px;
    }
    
    img:hover{
        filter: none;
        transform:scale(3);
        transition-duration: 5s;
    }
    </style>
</head>
<body>
    <div>
    <img src="favorites.png" alt="">
    </div>
</body>
</html>
